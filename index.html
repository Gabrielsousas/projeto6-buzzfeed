<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzzquizz</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <span>BuzzQuizz</span>
  </header>
  <main class="screen-1 hidden">
    <section class="criarQuizz">
      <span>Você não criou nenhum quizz ainda :(</span>
      <button class="botaoCriarQuizz" onclick="criarQuizz()">Criar Quizz</button>
    </section>
  </main>

  <main class="screen-3">
    <section class="screen-3-1">
      <h2 class="h2-screen3">Comece pelo começo</h2>
      <form class="formulario" action="https://mock-api.driven.com.br/api/v4/buzzquizz/quizzes" method="post">
        <input class="input-titulo" type="text" name="titulo" placeholder="Título do seu quizz">
        <input class="input-imagem" type="text" name="imagem" placeholder="URL da imagem do seu quizz">
        <input class="input-qtdPerguntas" type="text" name="perguntas"
          placeholder="Quantidade de perguntas do seu quizz">
        <input class="input-qtdNiveis" type="text" name="niveis" placeholder="Quantidade de níveis do quizz">
      </form>
      <button onclick="validarCriacaoDoQuizz()">Prosseguir para criar perguntas</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
